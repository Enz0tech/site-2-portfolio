<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alivio</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/header-logo.svg">
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__inner container">
            <a class="header__logo logo" href="/">
                <img class="logo__image" src="image/header-logo.svg" alt="Alivio" width="79" height="23" loading="lazy">
            </a>
            <nav class="header__menu hidden-mobile">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="/">Why Alivio</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="/">Solutions</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="/">Community</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="/">Pricing</a>
                    </li>
                </ul>
            </nav>
            <div class="header__signin hidden-mobile">
                <a class="header__signin-link" href="/">Sign in</a>
                <button class="header__signin-button button button--small" type="button">Start Trial</button>
            </div>
            <button class="header__burger-button burger-button visible-mobile" type="button">
                <span class="visually-hidden">Open navigation menu</span>
            </button>
        </div>
    </header>

    <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
        <form class="mobile-overlay__close-button-wrapper" method="dialog">
            <button class="mobile-overlay__close-button cross-button" type="submit">
                <span class="visually-hidden">Close navigation menu</span>
            </button>
        </form>
        <div class="mobile-overlay__body">
            <ul class="mobile-overlay__list">
                <li class="mobile-overlay__item">
                    <a class="mobile-overlay__link" href="#home">Why Alivio</a>
                </li>
                <li class="mobile-overlay__item">
                    <a class="mobile-overlay__link" href="#about">Solutions</a>
                </li>
                <li class="mobile-overlay__item">
                    <a class="mobile-overlay__link" href="#services">Community</a>
                </li>
                <li class="mobile-overlay__item">
                    <a class="mobile-overlay__link" href="#work">Pricing</a>
                </li>
            </ul>
            <div class="mobile-overlay__signin">
                <a class="mobile-overlay__signin-link" href="/">Sign in</a>
                <button class="mobile-overlay__signin-button button button--small" type="button">Start Trial</button>
            </div>
        </div>
    </dialog>

    <script src="js/main.js"></script>
</body>
</html>
